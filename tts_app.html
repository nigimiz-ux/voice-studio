<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Studio - Youtube TTS Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #121214;
            --bg-surface: #1e1e24;
            --bg-surface-hover: #2b2b36;
            --text-primary: #e2e2e5;
            --text-secondary: #a1a1aa;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --border-subtle: #3f3f46;
            --error: #ef4444;
            --success: #10b981;

            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .layout-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        @media (min-width: 960px) {
            .layout-wrapper {
                grid-template-columns: 1fr 380px;
                align-items: start;
            }
        }

        .panel {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        /* ----- Main TTS Panel ----- */
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #e2e2e5, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        input[type="password"],
        select,
        textarea {
            width: 100%;
            background-color: var(--bg-surface-hover);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            appearance: none;
        }

        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23a1a1aa%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem top 50%;
            background-size: 0.65em auto;
            padding-right: 2.5rem;
        }

        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary);
        }

        input[type="password"]::placeholder,
        textarea::placeholder {
            color: #6b7280;
        }

        textarea {
            resize: vertical;
            min-height: 160px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            background-color: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: var(--border-subtle);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        button.is-loading .spinner {
            display: inline-block;
        }

        button.is-loading .btn-text {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Player Section */
        .player-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-subtle);
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .player-section.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        audio {
            width: 100%;
            height: 48px;
            border-radius: var(--radius-md);
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: var(--bg-surface-hover);
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--text-primary);
            text-shadow: none;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            display: none;
            font-weight: 500;
        }

        .status-message.error {
            display: block;
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-message.success {
            display: block;
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* ----- News Panel ----- */
        .news-panel {
            padding: 2rem;
        }

        .news-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .news-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .news-header h2::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-primary);
            border-radius: 50%;
        }

        .news-source {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background-color: var(--bg-surface-hover);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .news-item {
            background-color: var(--bg-surface-hover);
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .news-item:hover {
            border-color: var(--border-subtle);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .news-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .news-summary {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-loading {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            padding: 2rem 0;
        }

        .news-error {
            text-align: center;
            color: var(--error);
            font-size: 0.875rem;
            padding: 2rem 0;
        }
    </style>
</head>

<body>

    <div class="layout-wrapper">
        <!-- Main TTS Panel -->
        <div class="panel tts-panel">
            <div class="header">
                <h1>Voice Studio</h1>
                <p>Youtube Creator Text-to-Speech Engine</p>
            </div>

            <div class="form-group">
                <label for="apiKey">ElevenLabs API Key</label>
                <input type="password" id="apiKey" placeholder="sk_...">
            </div>

            <div class="form-group">
                <label for="scriptText">대본 (Script)</label>
                <textarea id="scriptText" placeholder="변환할 유튜브 대본을 자유롭게 입력하세요..."></textarea>
            </div>

            <div class="form-group">
                <label for="voiceSelect">음성 선택 (Voice)</label>
                <select id="voiceSelect">
                    <option value="21m00Tcm4TlvDq8ikWAM">Rachel (미국 여성 - 차분함)</option>
                    <option value="29vD33N1CtxCmqQRPOHJ">Drew (미국 남성 - 뉴스/정보전달)</option>
                    <option value="2EiwWnXFnvU5JabPnv8n">Clyde (영국 남성 - 다큐/스토리텔링)</option>
                    <option value="EXAVITQu4vr4xnSDxMaL">Bella (미국 여성 - 부드러움)</option>
                </select>
            </div>

            <div class="button-group">
                <button id="generateBtn">
                    <div class="spinner"></div>
                    <span class="btn-text" id="btnText">음성 생성하기</span>
                </button>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="player-section" id="playerSection">
                <h3>생성 완료 (오디오 확인/다운로드)</h3>
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <!-- Right News Panel -->
        <div class="panel news-panel">
            <div class="news-header">
                <h2>Today's Global News</h2>
                <span class="news-source">BBC News</span>
            </div>
            <div id="newsContainer" class="news-list">
                <div class="news-loading">뉴스를 불러오는 중입니다...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKeyInput = document.getElementById('apiKey');
            const scriptTextInput = document.getElementById('scriptText');
            const voiceSelect = document.getElementById('voiceSelect');
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const playerSection = document.getElementById('playerSection');
            const audioPlayer = document.getElementById('audioPlayer');
            const statusMessage = document.getElementById('statusMessage');
            const newsContainer = document.getElementById('newsContainer');

            // --- 1. TTS Generation Logic ---
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
            }

            function hideStatus() {
                statusMessage.style.display = 'none';
                statusMessage.className = 'status-message';
            }

            generateBtn.addEventListener('click', async () => {
                const apiKey = apiKeyInput.value.trim();
                const text = scriptTextInput.value.trim();
                const selectedVoiceId = voiceSelect.value;

                if (!apiKey) {
                    showStatus('API Key를 입력해주세요.', 'error');
                    apiKeyInput.focus();
                    return;
                }

                if (!text) {
                    showStatus('변환할 대본을 입력해주세요.', 'error');
                    scriptTextInput.focus();
                    return;
                }

                // UI Loading State Update
                hideStatus();
                playerSection.classList.remove('show');
                generateBtn.classList.add('is-loading');
                btnText.textContent = '음성을 추출하는 중입니다...';
                generateBtn.disabled = true;

                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${selectedVoiceId}`, {
                        method: 'POST',
                        headers: {
                            'Accept': 'audio/mpeg',
                            'xi-api-key': apiKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: text,
                            model_id: 'eleven_multilingual_v2', // Multilingual model
                            voice_settings: {
                                stability: 0.5,
                                similarity_boost: 0.75
                            }
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail?.message || `API Error: ${response.status}`);
                    }

                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);

                    audioPlayer.src = audioUrl;
                    playerSection.classList.add('show');
                    showStatus('음성 추출이 완료되었습니다. 아래 플레이어 메뉴(점 3개)를 눌러서 다운로드할 수 있습니다.', 'success');

                } catch (error) {
                    console.error('TTS Generation Error:', error);
                    showStatus(`오류 발생: ${error.message}`, 'error');
                } finally {
                    generateBtn.classList.remove('is-loading');
                    btnText.textContent = '음성 생성하기';
                    generateBtn.disabled = false;
                }
            });

            // --- 2. RSS News Feed Fetching Logic ---
            async function fetchNews() {
                // BBC News Top Stories RSS
                const rssUrl = 'http://feeds.bbci.co.uk/news/rss.xml';
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();

                    if (data.status === 'ok') {
                        renderNews(data.items.slice(0, 5)); // Get top 5 items
                    } else {
                        throw new Error('RSS parsing failed');
                    }
                } catch (error) {
                    console.error('Error fetching news:', error);
                    newsContainer.innerHTML = `<div class="news-error">뉴스를 불러오는 데 실패했습니다.<br>잠시 후 다시 시도해주세요.</div>`;
                }
            }

            function renderNews(items) {
                newsContainer.innerHTML = '';

                items.forEach(item => {
                    // Extract plaintext summary by stripping HTML if any exists
                    const tempDiv = document.createElement("div");
                    tempDiv.innerHTML = item.description;
                    const cleanSummary = tempDiv.textContent || tempDiv.innerText || "";

                    const newsItemEl = document.createElement('div');
                    newsItemEl.className = 'news-item';
                    newsItemEl.innerHTML = `
                        <div class="news-title">${item.title}</div>
                        <div class="news-summary">${cleanSummary}</div>
                    `;

                    // Add click to copy logic
                    newsItemEl.addEventListener('click', () => {
                        const contentToCopy = `${item.title}\n\n${cleanSummary}`;
                        scriptTextInput.value = contentToCopy;
                        scriptTextInput.focus();

                        // Small visual feedback
                        newsItemEl.style.transform = 'scale(0.98)';
                        setTimeout(() => {
                            newsItemEl.style.transform = '';
                        }, 100);
                    });

                    newsContainer.appendChild(newsItemEl);
                });
            }

            // Initialize news fetch
            fetchNews();
        });
    </script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e2e">
    <link rel="apple-touch-icon" href="voice_icon.png">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>

</html>
